<div class="container">
    <!--<div id=jsGrid ></div>-->
    <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Street No.</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Postal Code</th>
            <th scope="col">Phone Number</th>
            <th scope="col" class="add">+</th>
          </tr>
        </thead>
        <tbody>
            <tr class="input-bar" style="display: none">
              <form>
                <th scope="col">id</th>
                <th scope="col"><input type="text" size="10" name="name"></th>
                <th scope="col"><input type="email" size="15" name="email"></th>
                <th scope="col"><input type="number" size="2" maxlength="2" name="age" class="input-age"></th>
                <th scope="col"><input type="number" name="streetAddress" class="input-street" size="2" maxlength="2"></th>
                <th scope="col"><input type="text" class="input-city" name="city"></th>
                <th scope="col"><input type="text" class="input-state" name="state"></th>
                <th scope="col"><input type="number" class="input-postalCode" name="postalCode"></th>
                <th scope="col"><input type="number" class="input-phone" name="phoneNumber"></th>
                <th scope="col" class="new-button" ><button type="submit"> Create</button> </th>
              </form>
            </tr>

        </tbody>
    </table>
</div>
