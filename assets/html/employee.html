<main id="employee-main" class="d-flex flex-column justify-content-center">
    <form id="employee-form" class="d-flex flex-column align-self-center m-4 p-2">
        <section id="employee-form_row1" class="row mx-2 my-1">
            <section class="form-group col-md-6">
                <label for="employee-name" class="py-2">Name</label>
                <input type="text" id="employee-name" class="form-control name-input" placeholder="Name" required>
            </section>
            <section class="form-group col-md-6">
                <label for="employee-lastName" class="py-2">Last name</label>
                <input type="text" id="employee-lastName" class="form-control lastName-input" placeholder="Last name">
            </section>
        </section>
        <section id="employee-form_row2" class="row mx-2 my-1">
            <section class="form-group col-md-6">
                <label for="employee-email" class="py-2">Email address</label>
                <input type="email" id="employee-email" class="form-control email-input" aria-describedby="emailHelp" placeholder="Email address" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </section>
            <section class="form-group col-md-6">
                <label for="employee-gender" class="py-2">Gender</label>
                <select id="employee-gender" class="form-select gender-input">
                    <option selected></option>
                    <option>woman</option>
                    <option>man</option>
                    <option>other</option>
                </select>
            </section>
        </section>
        <section id="employee-form_row3" class="row mx-2 my-1">
            <section class="form-group col-md-6">
                <label for="employee-city" class="py-2">City</label>
                <input type="text" id="employee-city" class="form-control city-input" placeholder="City" required>
            </section>
            <section class="form-group col-md-6">
                <label for="employee-streetAddress" class="py-2">Street Address</label>
                <input type="text" id="employee-streetAddress" class="form-control streetAddress-input" placeholder="Street address" required>
            </section>
        </section>
        <section id="employee-form_row4" class="row mx-2 my-1">
            <section class="form-group col-md-6">
                <label for="employee-state" class="py-2">State</label>
                <input type="text" id="employee-state" class="form-control state-input" placeholder="State" required>
            </section>
            <section class="form-group col-md-6">
                <label for="employee-age" class="py-2">Age</label>
                <input type="number" id="employee-age" class="form-control age-input" placeholder="Age" required>
            </section>
        </section>
        <section id="employee-form_row5" class="row mx-2 my-1">
            <section class="form-group col-md-6">
                <label for="employee-postalCode" class="py-2">Postal Code</label>
                <input type="number" id="employee-postalCode" class="form-control postalCode-input" placeholder="Postal code" required>
            </section>
            <section class="form-group col-md-6">
                <label for="employee-phoneNumber" class="py-2">Phone Number</label>
                <input type="tel" id="employee-phoneNumber" class="form-control phoneNumber-input" placeholder="Phone number" required>
            </section>
        </section>
        <section id="employee-form_btn" class="d-flex flex-row align-self-start mx-3 my-3 w-50">
            <button type="submit" id="employee-form_submit" class="btn btn-primary btn-block mx-1 w-25" value="Submit">Submit</button>
            <input type="return" id="employee-form_return" class="btn btn-secondary btn-block mx-1 w-25" value="Return">
        </section>
    </form>
</main>
